<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpiceCraft Bistro - Reservation System</title>
<link rel="stylesheet" href="rrs1.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-qQKol7sCGteSc7NUq3o5wzj4FpQhdXqhdaD6WdhcH/wghjg1rQd14X1lcc1JtCd1" crossorigin="anonymous">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('restaurant.jpg'); /* Path to your background image */
        background-size: cover; /* Cover the entire background */
        background-position: center; /* Center the background image */
    }

    .container {
        max-width: 500px;
        margin: 50px auto; /* Center the container horizontally */
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .centered-logo {
        display: block;
        margin: 0 auto; /* Center the logo horizontally */
    }

    .menu-container {
        position: fixed;
        top: 20px;
        right: 20px;
    }

    .menu-button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: white;
    }

    .menu-list {
        display: none;
        position: absolute;
        top: 30px;
        right: 0;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 5px 0;
        z-index: 1;
    }

    .menu-list li {
        list-style-type: none;
        padding: 8px 15px;
        cursor: pointer;
    }

    .menu-list li:hover {
        background-color: #f4f4f4;
    }
</style>
</head>
<body>
    <img src="Logo.jpg" class="centered-logo">
    <div class="menu-container">
        <button class="menu-button" onclick="toggleMenu()">Menu <i class="fas fa-chevron-down"></i></button>
        <ul class="menu-list" id="menuList">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Pastries</li>
            <li>Sandwich</li>
            <li>Salads</li>
        </ul>
    </div>
    <div class="container">
        <h2>Make a Reservation</h2>
        <form id="reservation-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Reservation</button>
            </div>
        </form>
    </div>

    <script src="rrs1.js"></script>
    <script>
        function toggleMenu() {
            var menuList = document.getElementById("menuList");
            menuList.style.display = (menuList.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
